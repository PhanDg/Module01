<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(a) {
            if (a <= 1) {
                return `${a} không phải số nguyên tố`;
            }
            for (let i = 2; i < a ** 1 / 2; i++) {
                if (a % i == 0) {
                    return `${a} không phải số nguyên tố`;
                }
            }
            return `${a} là số nguyên tố`;
        }
        console.log(isPrime(50));

    </script>
</body>

</html>
