<body>
    <script>
        let number1 = +prompt("mời nhập số thứ nhất!");
        let number2 = +prompt("mời nhập số thứ hai!");
        let number3 = +prompt("mời nhập số thứ ba!");

        function findMaxNumber(a, b, c) {
            if (a > b & a > c) {
                return `${a} lớn nhất`
            }
            if (b > a & b > c) {
                return `${b} lớn nhất`
            }
            return `${c} lớn nhất`
        };
        console.log(findMaxNumber(number1, number2, number3));

    </script>
