<body>
    <script>
        let number = +prompt("mời bạn nhập số bất kì!");
        if (number % 2 == 0) {
            console.log("Đây là số chẵn");
        }
        else if (number % 2 == 1) {
            console.log("Đây là số lẻ")

        }
        else {
            console.log("Giá trị không hợp lệ");
        }
    </script>
